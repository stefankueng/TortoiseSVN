                <h2 class="title"><a href="#">TortoiseSVN 中文版上线</a></h2>
                <p class="meta">Posted on September 25, 2012</p>
                <div class="storycontent">
                    <p>我们非常高兴从现在开始 TortoiseSVN 将正式为大家提供中文服务。目前网站的整体翻译工作还在紧张
					进行中，所以请大家见谅目前翻译工作的不完整。</p>
					<p>如果大家对 TortoiseSVN 的中文服务有什么意见或者建议，可以邮件联系我们的负责人<a href="mailto:chinese@tortoisesvn.net">Haowei</a> 
					另外，大家也可以通过新浪微博 <a href="http://weibo.com/tortoisesvn" target="_blank">TortoiseSVN</a> 与我们交流和联系。</p>
					<p>希望我们可以一起为 TortoiseSVN 中文服务加油！</p>
